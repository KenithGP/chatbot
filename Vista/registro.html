<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2> Bienvenido </h2>
                <p> Unete y disfruta de explorar tus 
                conocimientos con tu amigo inteligente</p>
                


            </div>

        </div>
        <div class="form-information">
            <div class="form-information-child">
                <h2>Crea una cuenta</h2>
                <p> coloca tus datos </p>
                <form>
                    <label >
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                         <i class='bx bx-plus' ></i>         
                         <input type="text" placeholder="Coloca tu edad">
                    <label >
                           <i class='bx bx-book-bookmark' ></i>
                           <input type="text" placeholder="Coloca tu grado">
                    </label>
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="exameple@gmail.com">
                    </label>
                    <label >
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>

    </div>
</body>
</html>
